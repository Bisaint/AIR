<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Bracket Responsive Bootstrap3 Admin</title>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body>


    <div class="contentpanel">

        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="panel panel-success panel-stat">
                    <div class="panel-heading">

                        <div class="stat">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="images/is-user.png" alt="" />
                                </div>
                                <div class="col-xs-8">
                                    <small class="stat-label">Visits Today</small>
                                    <h1>900k+</h1>
                                </div>
                            </div>
                            <!-- row -->

                            <div class="mb15"></div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <small class="stat-label">Pages / Visit</small>
                                    <h4>7.80</h4>
                                </div>

                                <div class="col-xs-6">
                                    <small class="stat-label">% New Visits</small>
                                    <h4>76.43%</h4>
                                </div>
                            </div>
                            <!-- row -->
                        </div>
                        <!-- stat -->

                    </div>
                    <!-- panel-heading -->
                </div>
                <!-- panel -->
            </div>
            <!-- col-sm-6 -->

            <div class="col-sm-6 col-md-3">
                <div class="panel panel-danger panel-stat">
                    <div class="panel-heading">

                        <div class="stat">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="images/is-document.png" alt="" />
                                </div>
                                <div class="col-xs-8">
                                    <small class="stat-label">% Unique Visitors</small>
                                    <h1>54.40%</h1>
                                </div>
                            </div>
                            <!-- row -->

                            <div class="mb15"></div>

                            <small class="stat-label">Avg. Visit Duration</small>
                            <h4>01:80:22</h4>

                        </div>
                        <!-- stat -->

                    </div>
                    <!-- panel-heading -->
                </div>
                <!-- panel -->
            </div>
            <!-- col-sm-6 -->

            <div class="col-sm-6 col-md-3">
                <div class="panel panel-primary panel-stat">
                    <div class="panel-heading">

                        <div class="stat">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="images/is-document.png" alt="" />
                                </div>
                                <div class="col-xs-8">
                                    <small class="stat-label">Page Views</small>
                                    <h1>300k+</h1>
                                </div>
                            </div>
                            <!-- row -->

                            <div class="mb15"></div>

                            <small class="stat-label">% Bounce Rate</small>
                            <h4>34.23%</h4>

                        </div>
                        <!-- stat -->

                    </div>
                    <!-- panel-heading -->
                </div>
                <!-- panel -->
            </div>
            <!-- col-sm-6 -->

            <div class="col-sm-6 col-md-3">
                <div class="panel panel-dark panel-stat">
                    <div class="panel-heading">

                        <div class="stat">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="images/is-money.png" alt="" />
                                </div>
                                <div class="col-xs-8">
                                    <small class="stat-label">Today's Earnings</small>
                                    <h1>$655</h1>
                                </div>
                            </div>
                            <!-- row -->

                            <div class="mb15"></div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <small class="stat-label">Last Week</small>
                                    <h4>$32,322</h4>
                                </div>

                                <div class="col-xs-6">
                                    <small class="stat-label">Last Month</small>
                                    <h4>$503,000</h4>
                                </div>
                            </div>
                            <!-- row -->

                        </div>
                        <!-- stat -->

                    </div>
                    <!-- panel-heading -->
                </div>
                <!-- panel -->
            </div>
            <!-- col-sm-6 -->
        </div>
        <!-- row -->

</body>

</html>
